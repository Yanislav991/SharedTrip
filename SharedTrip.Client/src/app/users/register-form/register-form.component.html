<div class="container">
    <section class="reg-form">
        <h2>Register now and start travell!</h2>
        <form id="register" [formGroup]="registerForm" (ngSubmit)="register()" action="#">
            <div class="field">
                <label for="username">Username:</label>
                <input placeholder="Username..." type="text" formControlName="username">
                <p *ngIf="username!.errors?.['required'] && username!.touched" class="validation">Username is required</p>
            </div>
            <div class="field">
                <label for="password">Password:</label>
                <input placeholder="Your super strong password..." type="password" formControlName="password">
                <p *ngIf="password!.errors?.['required'] && password!.touched" class="validation">Password is required</p>
            </div>
            <div class="field">
                <label for="email">Email:</label>
                <input placeholder="Your email address.." type="email" formControlName="email">
                <p *ngIf="email!.errors?.['required'] && email!.touched" class="validation">Email is required</p>
            </div>
            <button type="submit" id="submitBtn">Register</button>
        </form>
    </section>
</div>
