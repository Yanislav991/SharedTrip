<div class="ud-body">
    <div class="msg-box">
        <ul>
            <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.Username === msgDto.Username ? 'in-msg' : 'ex-msg'">
                {{mObj.Username}} :
                <br />
                <span class="msg-italic-style">{{mObj.MessageText}}</span>
            </li>
        </ul>
    </div>
    <div class="ud-flex-row">
        <input type="text" placeholder="Type message here" class="msg-input" [(ngModel)]="msgDto.MessageText" />
        <button class="send-btn" (click)="send()"><i class="fa fa-paper-plane"></i></button>
    </div>
    <input type="text" placeholder="Your name" class="name-box" [(ngModel)]="msgDto.Username" hidden/>
</div>
